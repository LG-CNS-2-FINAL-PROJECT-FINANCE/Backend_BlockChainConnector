server:
  port: 8080

spring:
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

jenkins:
  url: ${JENKINS_URL}
  job: ${JENKINS_JOB}
  username: ${JENKINS_USERNAME}
  api-token: ${JENKINS_API_TOKEN}
  authentication-token: ${JENKINS_AUTHENTICATION_TOKEN}

blockchain:
  admin:
    key:
      private-key: ${PRIVATE_KEY_ADMIN}
  sepolia:
    rpc:
      url: ${SEPOLIA_RPC_URL}
  etherscan:
    api:
      key: ${ETHERSCAN_API_KEY}